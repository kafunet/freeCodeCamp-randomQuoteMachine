<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
    <link rel="stylesheet" href="style.css">

    <title>Random Quote Machine by K@fUNet</title>
</head>
<body>
    
  <div class="container-fluid text-center">
    <div class="row">
      <div class="col-md-12">
        <h1>Random Quote Machine </h1>
        <hr>
      </div>
    </div>
    <div class="col-md-12">
      <div class="quote-box">
        <p id="quote"></p>
        <p id="author"></p>
      </div>
    </div>
    <div class="col-md-12">
      <a href="#" class="btn btn-primary btn-lg" id="share-quote"><i class="fa fa-twitter" aria-hidden="true"></i>

 Share Quote</a>
      <a href="#" class="btn btn-primary btn-lg" id="get-quote"><i class="fa fa-quote-left" aria-hidden="true"></i> New Quote</a>
    </div>


  </div>
  </div>
  <script
  src="https://code.jquery.com/jquery-3.4.1.min.js"
  integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
  crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="index.js"></script>

</html>
